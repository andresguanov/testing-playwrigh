name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  install:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    outputs:
      node_modules_path: ${{ steps.save_node_modules.outputs.path }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Save node_modules
        uses: actions/upload-artifact@v4
        with:
          name: node_modules
          path: node_modules/
          retention-days: 7 # Puedes ajustar este valor si deseas

  e2e:
    needs: install
    strategy:
      matrix:
        file: [example, example2]
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Restore node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: ./node_modules

      - name: Confirm node_modules restoration
        run: ls -la node_modules && echo "Node modules restored successfully."

      - name: Run Playwright tests
        run: npx playwright test tests/e2e/${{ matrix.file }}.spec.ts

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy:
    runs-on: ubuntu-latest
    needs: e2e
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to production
        run: echo "Deploying to production"
